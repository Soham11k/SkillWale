<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Resume | SkillWale</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <style>
    :root {
      --dark-bg: #0b0712;
      --light-bg: #f3f4f6;
      --glass: rgba(255, 255, 255, 0.04);
      --highlight: #fcd34d;
      --accent: #e879f9;
      --muted: #aaa;
      --primary: #ff6f61;
      --text-light: #f5f5f5;
      --green: #4ade80;
      --yellow: #facc15;
      --red: #f87171;
      --purple-glow: rgba(232, 121, 249, 0.3);
      --shadow: rgba(0, 0, 0, 0.6);
    }

    [data-theme='light'] {
      --dark-bg: #f3f4f6;
      --glass: rgba(255, 255, 255, 0.7);
      --text-light: #111827;
      --muted: #555;
      --accent: #8b5cf6;
      --highlight: #f59e0b;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: var(--dark-bg);
      color: var(--text-light);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      transition: background 0.3s, color 0.3s;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: transparent url('https://raw.githubusercontent.com/marcbruederlin/particles.js/master/demo/img/stars.png') repeat;
      animation: stars 60s linear infinite;
      z-index: -1;
      opacity: 0.05;
    }

    @keyframes stars {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-50%, -50%); }
    }

    .bubbles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .bubble {
      position: absolute;
      bottom: -60px;
      width: 10px;
      height: 10px;
      background: rgba(232, 121, 249, 0.6);
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(232, 121, 249, 0.8);
      animation: rise linear infinite;
      animation-duration: calc(6s + var(--i) * 0.6s);
      left: calc(2% * var(--i));
      transform: scale(calc(0.7 + var(--i) * 0.05));
    }

    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 0.4; }
      50% { transform: translateY(-50vh) scale(1.2); opacity: 0.8; }
      100% { transform: translateY(-100vh) scale(1); opacity: 0; }
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background: var(--glass);
      backdrop-filter: blur(10px);
      z-index: 1;
      position: relative;
    }

    header h1 {
      font-size: 2rem;
      color: var(--highlight);
    }

    nav a {
      margin-left: 24px;
      text-decoration: none;
      color: var(--text-light);
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--accent);
    }

    .toggle-mode {
      cursor: pointer;
      background: none;
      border: none;
      color: var(--text-light);
      font-size: 1.2rem;
      margin-left: 20px;
    }

    .upload-section {
      max-width: 900px;
      margin: 60px auto;
      padding: 40px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.03);
      box-shadow: 0 0 40px rgba(0,0,0,0.4);
      z-index: 1;
      position: relative;
    }

    .upload-section h2 {
      font-size: 2.5rem;
      color: var(--highlight);
      text-align: center;
      margin-bottom: 15px;
    }

    .upload-section p {
      text-align: center;
      color: var(--muted);
      margin-bottom: 30px;
    }

    .upload-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 50px;
      border-radius: 15px;
      background: var(--glass);
      border: 2px dashed var(--accent);
      transition: all 0.3s ease;
      cursor: pointer;
      margin-bottom: 30px;
    }

    .upload-box:hover {
      background: rgba(232, 121, 249, 0.08);
      box-shadow: 0 0 20px var(--accent);
    }

    .upload-box.dragging {
      background: rgba(232, 121, 249, 0.12);
    }

    .upload-box input {
      display: none;
    }

    .upload-box svg {
      width: 64px;
      height: 64px;
      fill: var(--accent);
      margin-bottom: 12px;
    }

    .badge {
      display: inline-block;
      background: var(--accent);
      color: #fff;
      border-radius: 20px;
      padding: 4px 10px;
      font-size: 0.85rem;
      margin: 3px;
      box-shadow: 0 0 6px var(--accent);
      transition: transform 0.2s;
    }

    .badge:hover {
      transform: scale(1.1);
      background: var(--highlight);
      color: #000;
    }

    .tooltip {
      position: relative;
      cursor: help;
    }

    .tooltip::after {
      content: attr(data-tip);
      position: absolute;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      background: var(--glass);
      color: var(--text-light);
      padding: 8px 10px;
      border-radius: 6px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
      font-size: 0.8rem;
    }

    .tooltip:hover::after {
      opacity: 1;
    }

    .progress-bar-container {
      height: 12px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      margin-top: 10px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      transition: width 1.5s ease-in-out;
      border-radius: 6px;
    }

    .bar-green { background-color: var(--green); }
    .bar-yellow { background-color: var(--yellow); }
    .bar-red { background-color: var(--red); }
  </style>
</head>
<body>
  <div class="bubbles">
    <!-- background bubbles -->
    ${Array.from({length:40}).map((_,i)=>
      `<div class="bubble" style="--i:${i+1};"></div>`
    ).join('')}
  </div>

  <header>
    <h1>SkillWale</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="courses.html">Courses</a>
      <button class="toggle-mode" id="themeToggle">üåô</button>
    </nav>
  </header>

  <section class="upload-section">
    <h2>Upload Your Resume</h2>
    <p>Let our AI guide you to your perfect job match üîç</p>

    <label class="upload-box" id="uploadBox">
      <input type="file" id="resumeInput" accept=".pdf,.doc,.docx,.txt"/>
      <svg viewBox="0 0 24 24"><path d="M12 16l4-5h-3V4h-2v7H8l4 5zm8 1H4v2h16v-2z"/></svg>
      <p>Click or drag your resume file here</p>
    </label>

    <div id="loader" class="loader" role="status" aria-live="polite" style="text-align:center;margin-bottom:20px;"></div>

    <div class="preview" id="preview">
      <div class="snapshot" id="snapshotBox"></div>
      <h3 style="text-align:center;margin-top:20px;">üîç AI Analysis Result</h3>
      <div id="matchResult"></div>
      <h4 style="text-align:center;color:var(--highlight);margin-top:30px;">üìà Role-wise Scorecards</h4>
      <div id="scoreBox"></div>
    </div>

    <div class="tips">
      <h4 style="text-align:center;color:var(--highlight);margin-top:40px;">‚ú® Resume Improvement Tips</h4>
      <ul id="tipsList" style="list-style:none;padding:0;text-align:center;"></ul>
    </div>

    <div class="history" style="margin-top:50px;text-align:center;">
      <button id="toggleHistory" style="padding:8px 16px;background:var(--accent);color:#fff;border:none;border-radius:8px;cursor:pointer;">
        üìÇ Show Resume Upload History
      </button>
      <div id="historyBox" style="display:none;margin-top:20px;"></div>
    </div>
  </section>

  <footer style="text-align:center;padding:20px;color:var(--muted);">
    Crafted with ‚ù§Ô∏è by SkillWale ¬∑ ¬© 2025
  </footer>

  <script>
    const input = document.getElementById("resumeInput");
    const loader = document.getElementById("loader");
    const preview = document.getElementById("preview");
    const resultBox = document.getElementById("matchResult");
    const scoreBox = document.getElementById("scoreBox");
    const tipsList = document.getElementById("tipsList");
    const snapshotBox = document.getElementById("snapshotBox");
    const dropZone = document.getElementById("uploadBox");
    const themeToggle = document.getElementById("themeToggle");
    const historyBox = document.getElementById("historyBox");
    const toggleHistoryBtn = document.getElementById("toggleHistory");

    // Theme toggle with localStorage
    themeToggle.addEventListener("click", () => {
      const html = document.documentElement;
      const mode = html.getAttribute("data-theme");
      const next = mode === "dark" ? "light" : "dark";
      html.setAttribute("data-theme", next);
      themeToggle.textContent = next === "dark" ? "üåô" : "‚òÄÔ∏è";
      localStorage.setItem("theme", next);
    });
    const saved = localStorage.getItem("theme");
    if (saved) {
      document.documentElement.setAttribute("data-theme", saved);
      themeToggle.textContent = saved === "dark" ? "üåô" : "‚òÄÔ∏è";
    }

    // Drag & drop zone
    dropZone.addEventListener("dragover", e => { e.preventDefault(); dropZone.classList.add("dragging"); });
    dropZone.addEventListener("dragleave", () => dropZone.classList.remove("dragging"));
    dropZone.addEventListener("drop", e => {
      e.preventDefault(); dropZone.classList.remove("dragging");
      const [file] = e.dataTransfer.files;
      if (file) {
        input.files = e.dataTransfer.files;
        input.dispatchEvent(new Event("change"));
      }
    });

    // Toggle history
    toggleHistoryBtn.addEventListener("click", () => {
      const show = historyBox.style.display === "none";
      if (show) {
        const hist = JSON.parse(localStorage.getItem("skillwaleHistory") || "[]");
        if (hist.length) {
          historyBox.innerHTML = "<ul>" + hist.reverse().map(h =>
            `<li style="margin:10px;padding:10px;border-left:4px solid var(--highlight);background:rgba(255,255,255,0.03);border-radius:8px;">
              <strong>${h.fileName}</strong><br>Score: ${h.score} | ${h.time}<br>Summary: ${h.summary}
            </li>`
          ).join("") + "</ul>";
        } else {
          historyBox.innerHTML = "<p>No previous uploads.</p>";
        }
        toggleHistoryBtn.textContent = "üîΩ Hide Resume Upload History";
        historyBox.style.display = "block";
      } else {
        toggleHistoryBtn.textContent = "üìÇ Show Resume Upload History";
        historyBox.style.display = "none";
      }
    });

    // File input & analysis
    input.addEventListener("change", async () => {
      if (!input.files.length) return;
      const file = input.files[0];
      if (!/\.(pdf|docx?|txt)$/i.test(file.name)) {
        alert("Please upload a valid resume (.pdf, .doc/.docx, .txt)");
        return;
      }

      loader.textContent = "Analyzing‚Ä¶";
      preview.classList.remove("show");
      resultBox.innerHTML = "";
      scoreBox.innerHTML = "";
      tipsList.innerHTML = "";
      snapshotBox.innerHTML = "";

      const form = new FormData();
      form.append("resume", file);

      try {
        const res = await fetch("http://localhost:5001/analyze", { method: "POST", body: form });
        const data = await res.json();

        loader.textContent = "";
        preview.offsetWidth;
        preview.classList.add("show");
        confetti({ spread: 90, origin: { y: 0.6 }, particleCount: 100 });

        if (data.analysis) {
          const lines = data.analysis.split("\n").filter(Boolean);
          resultBox.innerHTML = lines.map(l => `<p>‚Ä¢ ${l}</p>`).join("");
          snapshotBox.innerHTML = `
            <h4>üß† Candidate Summary</h4>
            <p><strong>Skills:</strong> ${data.resume_skills.join(", ")}</p>
            <p><strong>Overall Match:</strong> ${data.score}%</p>`;
        }

        if (Array.isArray(data.jobs)) {
          scoreBox.innerHTML = data.jobs.map(job => {
            const missing = job.missingSkills.length
              ? job.missingSkills.map(s => `<span class="badge tooltip" data-tip="Missing">{{s}}</span>`).join("")
              : `<span class="badge">No missing skills üéØ</span>`;
            const progColor = job.match >= 80 ? "bar-green" : job.match >= 50 ? "bar-yellow" : "bar-red";
            return `
              <div style="margin:20px;padding:16px;background:rgba(255,255,255,0.03);border-radius:12px;border-left:4px solid var(--accent);">
                <h4 style="color:var(--accent);margin-bottom:6px;">üß© ${job.role} @ ${job.company}</h4>
                <p>Match: <strong>${job.match}%</strong> (${job.matchDetail})</p>
                <div class="progress-bar-container">
                  <div class="progress-bar ${progColor}" style="width:${job.match}%"></div>
                </div>
                <div style="margin-top:10px;">${missing}</div>
                <p style="margin-top:10px;color:var(--muted);font-size:0.9rem;">üí° ${job.improvement}</p>
              </div>`;
          }).join("");
        }

        tipsList.innerHTML = Array.isArray(data.tips)
          ? data.tips.map(t => `<li>${t}</li>`).join("")
          : "<li>No tips available.</li>";

        const history = JSON.parse(localStorage.getItem("skillwaleHistory") || "[]");
        history.push({
          fileName: file.name,
          score: data.score,
          time: new Date().toLocaleString(),
          summary: data.analysis.split("\n")[0]
        });
        localStorage.setItem("skillwaleHistory", JSON.stringify(history));
      } catch (err) {
        loader.textContent = "";
        preview.classList.add("show");
        resultBox.innerHTML = `<p style="color:red;">‚ùå ${err.message}</p>`;
      }
    });
  </script>
</body>
</html>
