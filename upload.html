<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Resume | SkillWale</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <style>
    :root {
      --dark-bg: #0b0712;
      --light-bg: #f3f4f6;
      --glass: rgba(255, 255, 255, 0.04);
      --highlight: #fcd34d;
      --accent: #e879f9;
      --muted: #aaa;
      --primary: #ff6f61;
      --text-light: #f5f5f5;
      --green: #4ade80;
      --purple-glow: rgba(232, 121, 249, 0.3);
    }

    [data-theme='light'] {
      --dark-bg: #f3f4f6;
      --glass: rgba(255, 255, 255, 0.7);
      --text-light: #111827;
      --muted: #555;
      --accent: #8b5cf6;
      --highlight: #f59e0b;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: var(--dark-bg);
      color: var(--text-light);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      transition: background 0.3s, color 0.3s;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: transparent url('https://raw.githubusercontent.com/marcbruederlin/particles.js/master/demo/img/stars.png') repeat;
      animation: stars 60s linear infinite;
      z-index: -1;
      opacity: 0.05;
    }

    @keyframes stars {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-50%, -50%); }
    }

    .bubbles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .bubble {
      position: absolute;
      bottom: -60px;
      width: 10px;
      height: 10px;
      background: rgba(232, 121, 249, 0.6);
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(232, 121, 249, 0.8);
      animation: rise linear infinite;
      animation-duration: calc(6s + var(--i) * 0.6s);
      left: calc(2% * var(--i));
      transform: scale(calc(0.7 + var(--i) * 0.05));
    }

    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 0.4; }
      50% { transform: translateY(-50vh) scale(1.2); opacity: 0.8; }
      100% { transform: translateY(-100vh) scale(1); opacity: 0; }
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background: var(--glass);
      backdrop-filter: blur(10px);
      z-index: 1;
      position: relative;
    }

    header h1 {
      font-size: 2rem;
      color: var(--highlight);
    }

    nav a {
      margin-left: 24px;
      text-decoration: none;
      color: var(--text-light);
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--accent);
    }

    .toggle-mode {
      cursor: pointer;
      background: none;
      border: none;
      color: var(--text-light);
      font-size: 1.2rem;
      margin-left: 20px;
    }

    .upload-section {
      max-width: 900px;
      margin: 60px auto;
      padding: 40px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.03);
      box-shadow: 0 0 40px rgba(0,0,0,0.4);
      z-index: 1;
      position: relative;
    }

    .upload-section h2 {
      font-size: 2.5rem;
      color: var(--highlight);
      text-align: center;
      margin-bottom: 15px;
    }

    .upload-section p {
      text-align: center;
      color: var(--muted);
      margin-bottom: 30px;
    }

    .upload-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 50px;
      border-radius: 15px;
      background: var(--glass);
      border: 2px dashed var(--accent);
      transition: all 0.3s ease;
      cursor: pointer;
      margin-bottom: 30px;
    }

    .upload-box:hover {
      background: rgba(232, 121, 249, 0.08);
      box-shadow: 0 0 20px var(--accent);
    }

    .upload-box.dragging {
      background: rgba(232, 121, 249, 0.12);
    }

    .upload-box input {
      display: none;
    }

    .upload-box svg {
      width: 64px;
      height: 64px;
      fill: var(--accent);
      margin-bottom: 12px;
    }

    .loader {
      display: none;
      width: 40px;
      height: 40px;
      margin: 20px auto;
      border: 5px solid var(--accent);
      border-top: 5px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .preview {
      display: none;
      animation: fadeIn 0.6s ease-in-out;
    }

    .preview.show {
      display: block;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }

    .snapshot {
      background: #1e103a;
      padding: 16px;
      margin-bottom: 25px;
      border-radius: 12px;
      border-left: 4px solid var(--highlight);
      text-align: left;
    }

    .snapshot h4 {
      color: var(--highlight);
      margin-bottom: 10px;
    }

    .snapshot p {
      color: var(--text-light);
      font-size: 0.95rem;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>

  <!-- üåå Background Animation -->
  <div class="bubbles">
    ${Array.from({length: 40}).map((_, i) => `<div class="bubble" style="--i:${i + 1};"></div>`).join('')}
  </div>

  <!-- üß† Header -->
  <header>
    <h1>SkillWale</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="courses.html">Courses</a>
      <button class="toggle-mode" id="themeToggle" aria-label="Toggle Light/Dark Mode">üåô</button>
    </nav>
  </header>

  <!-- üì§ Upload Section -->
  <section class="upload-section">
    <h2>Upload Your Resume</h2>
    <p>Let our AI guide you to your perfect job match üîç</p>

    <label class="upload-box" id="uploadBox">
      <input type="file" id="resumeInput" accept=".pdf,.doc,.docx,.txt" />
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 16l4-5h-3V4h-2v7H8l4 5zm8 1H4v2h16v-2z"/></svg>
      <p>Click or drag your resume file here</p>
    </label>

    <div class="loader" id="loader"></div>

    <div class="preview" id="preview">
      <div class="snapshot" id="snapshotBox"></div>
      <h3 style="margin-top: 20px;">üîç AI Analysis Result</h3>
      <div id="matchResult"></div>
      <h4 style="color: var(--highlight); margin-top: 20px;">üìà Role-wise Scorecards</h4>
      <div class="scorecard" id="scoreBox"></div>
    </div>
        <!-- üí° Resume Tips Section -->
    <div class="tips">
      <h4>‚ú® Tips to Improve Your Resume</h4>
      <ul id="tipsList"></ul>
    </div>
  </section>

  <!-- üîª Footer -->
  <footer>
    Crafted with ‚ù§Ô∏è by SkillWale ¬∑ ¬© 2025
  </footer>

  <!-- üåô Script -->
  <script>
    const input = document.getElementById("resumeInput");
    const loader = document.getElementById("loader");
    const preview = document.getElementById("preview");
    const resultBox = document.getElementById("matchResult");
    const scoreBox = document.getElementById("scoreBox");
    const tipsList = document.getElementById("tipsList");
    const snapshotBox = document.getElementById("snapshotBox");
    const dropZone = document.getElementById("uploadBox");
    const themeToggle = document.getElementById("themeToggle");

    // üåì Theme toggle
    themeToggle.addEventListener("click", () => {
      const html = document.documentElement;
      const newTheme = html.getAttribute("data-theme") === "dark" ? "light" : "dark";
      html.setAttribute("data-theme", newTheme);
      themeToggle.textContent = newTheme === "dark" ? "üåô" : "‚òÄÔ∏è";
      localStorage.setItem("theme", newTheme);
    });

    // Load saved theme
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme) {
      document.documentElement.setAttribute("data-theme", savedTheme);
      themeToggle.textContent = savedTheme === "dark" ? "üåô" : "‚òÄÔ∏è";
    }

    // üñ± Drag and Drop
    dropZone.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropZone.classList.add("dragging");
    });

    dropZone.addEventListener("dragleave", () => {
      dropZone.classList.remove("dragging");
    });

    dropZone.addEventListener("drop", (e) => {
      e.preventDefault();
      dropZone.classList.remove("dragging");
      const files = e.dataTransfer.files;
      if (files.length > 0) {
        input.files = files;
        input.dispatchEvent(new Event("change"));
      }
    });

    // üìÑ File Input
    input.addEventListener("change", async () => {
      if (input.files.length > 0) {
        const file = input.files[0];
        if (!file.name.match(/\.(pdf|doc|docx|txt)$/)) {
          alert("Please upload a valid resume file (.pdf, .doc, .docx, .txt)");
          return;
        }

        loader.style.display = 'block';
        preview.classList.remove("show");
        resultBox.innerHTML = "<p>Analyzing...</p>";
        scoreBox.innerHTML = "";
        tipsList.innerHTML = "";
        snapshotBox.innerHTML = "";

        const formData = new FormData();
        formData.append("resume", file);

        try {
          const response = await fetch("http://localhost:5001/analyze", {
            method: "POST",
            body: formData
          });

          const data = await response.json();

          loader.style.display = 'none';
          preview.offsetWidth;
          preview.classList.add("show");
          confetti({ spread: 80, origin: { y: 0.6 } });

          // üß† Snapshot
          if (data.analysis) {
            const lines = data.analysis.split("\n").filter(Boolean);
            resultBox.innerHTML = lines.map(line => `<p>‚Ä¢ ${line}</p>`).join('');
            snapshotBox.innerHTML = `
              <h4>üß† Candidate Snapshot</h4>
              <p><strong>Summary:</strong> ${lines[0]}</p>
              <p><strong>Estimated Salary:</strong> ‚Çπ${Math.floor(data.score * 1000)} / month</p>
              <p><strong>Overall Match:</strong> ${data.score}%</p>
            `;
          }

          // üß© Job Scorecards
          if (Array.isArray(data.jobs)) {
            scoreBox.innerHTML = data.jobs.map(job => {
              return `
                <div>
                  <strong>${job.role}</strong><br>
                  Match: ${job.match}%<br>
                  Recommended for: ${job.company}<br>
                  Missing skills: ${job.missingSkills.join(', ')}
                </div>`;
            }).join('');
          }

          // ‚úçÔ∏è Resume Tips
          if (Array.isArray(data.tips)) {
            tipsList.innerHTML = data.tips.map(tip => `<li>${tip}</li>`).join('');
          } else {
            tipsList.innerHTML = [
              "Tailor your resume to each JD.",
              "Use measurable achievements.",
              "Include job-specific keywords.",
              "Avoid typos and grammar mistakes.",
              "Add relevant soft skills."
            ].map(tip => `<li>${tip}</li>`).join('');
          }

          // üóÉ Save to local history
          let history = JSON.parse(localStorage.getItem("skillwaleHistory") || "[]");
          history.push({
            time: new Date().toLocaleString(),
            score: data.score,
            summary: data.analysis?.split("\n")[0],
            fileName: file.name
          });
          localStorage.setItem("skillwaleHistory", JSON.stringify(history));

        } catch (err) {
          loader.style.display = 'none';
          preview.classList.add("show");
          resultBox.innerHTML = `<p style="color: red;">‚ùå Error: ${err.message}</p>`;
        }
      }
    });
  </script>
</body>
</html>
