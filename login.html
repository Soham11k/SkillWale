<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | SkillWale</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* Base & theme colors */
    :root {
      --bg-light: #fafafa;
      --bg-dark: #1a1a2e;
      --glass-light: rgba(255,255,255,0.1);
      --glass-dark: rgba(0,0,0,0.4);
      --accent-light: #ff6f61;
      --accent-dark: #c084fc;
      --text-light: #f5f5f5;
      --text-dark: #1a1a2e;
      --error: #ff4c4c;
      --success: #4ade80;
    }
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      height: 100%;
      overflow: hidden;
      background: var(--bg-dark);
      color: var(--text-light);
      transition: background 0.4s ease, color 0.4s ease;
    }
    body.light-mode {
      background: var(--bg-light);
      color: var(--text-dark);
    }
    /* animated gradient background */
    .bg-gradient {
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
      background-size: 600% 600%;
      animation: gradientBG 30s ease infinite;
      z-index: -2;
    }
    body.light-mode .bg-gradient {
      background: linear-gradient(45deg, #ffffff, #e0e0e0, #fafafa);
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    /* particle canvas */
    canvas#bg-particles {
      position: fixed;
      top:0; left:0;
      width: 100%; height: 100%;
      z-index: -1;
    }
    /* main container */
    .login-container {
      position: relative;
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      top: 50%;
      transform: translateY(-50%);
      padding: 40px;
      background: var(--glass-dark);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      transition: background 0.4s ease;
    }
    body.light-mode .login-container {
      background: var(--glass-light);
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    }
    .login-container h1 {
      text-align: center;
      font-size: 2.4rem;
      margin-bottom: 20px;
      background: linear-gradient(90deg, var(--accent-dark), var(--accent-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .input-group {
      position: relative;
      margin-bottom: 24px;
    }
    .input-group input {
      width: 100%;
      border: none;
      outline: none;
      padding: 14px 20px;
      border-radius: 12px;
      background: rgba(255,255,255,0.07);
      color: var(--text-light);
      font-size: 1rem;
      transition: background 0.3s ease;
    }
    body.light-mode .input-group input {
      background: rgba(0,0,0,0.05);
      color: var(--text-dark);
    }
    .input-group label {
      position: absolute;
      top: 12px;
      left: 20px;
      color: rgba(255,255,255,0.6);
      pointer-events: none;
      transition: all 0.2s ease;
      font-size: 1rem;
    }
    body.light-mode .input-group label {
      color: rgba(0,0,0,0.6);
    }
    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label {
      top: -6px;
      left: 16px;
      font-size: 0.8rem;
      color: var(--accent-light);
    }
    .submit-btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: var(--accent-dark);
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    .submit-btn:hover {
      background: var(--accent-light);
      transform: translateY(-2px);
    }
    .submit-btn:active {
      transform: translateY(0);
    }
    .error-msg, .success-msg {
      text-align: center;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 0.9rem;
      animation: fadeSlide 0.5s ease;
    }
    .error-msg { background: var(--error); color: #fff; }
    .success-msg { background: var(--success); color: #fff; }
    @keyframes fadeSlide {
      0% { opacity: 0; transform: translateY(-10px); }
      100% { opacity: 1; }
    }
    .theme-toggle {
      position: absolute;
      top: 20px; right: 20px;
      cursor: pointer;
      background: rgba(255,255,255,0.1);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      transition: background 0.3s ease;
    }
    .theme-toggle:hover {
      background: rgba(255,255,255,0.2);
    }
    .testimonials {
      margin-top: 40px;
      overflow: hidden;
      position: relative;
      height: 120px;
    }
    .testimonial-slide {
      display: flex;
      width: 300%;
      animation: slideTesti 12s infinite;
    }
    .testimonial {
      flex: 1;
      padding: 0 20px;
      opacity: 0.8;
      transition: opacity 0.3s ease;
      text-align: center;
      font-size: 0.9rem;
    }
    .testimonial:hover {
      opacity: 1;
    }
    @keyframes slideTesti {
      0% { transform: translateX(0); }
      33% { transform: translateX(0); }
      44% { transform: translateX(-100%); }
      66% { transform: translateX(-100%); }
      77% { transform: translateX(-200%); }
      100% { transform: translateX(-200%); }
    }
    /* responsive */
    @media (max-width:480px) {
      .login-container { padding: 20px; margin: 20px; top: unset; transform: none; }
      .testimonials { height: auto; animation: none; }
    }
  </style>
</head>
<body>

<div class="bg-gradient"></div>
<canvas id="bg-particles"></canvas>

<div class="login-container">
  <div class="theme-toggle" id="themeToggle">ðŸŒ™</div>
  <h1>SkillWale Login</h1>

  <form id="loginForm" action="/login" method="POST">
    <div class="input-group">
      <input type="text" id="username" name="username" placeholder=" " required />
      <label for="username">Username</label>
    </div>
    <div class="input-group">
      <input type="password" id="password" name="password" placeholder=" " required />
      <label for="password">Password</label>
    </div>
    <button type="submit" class="submit-btn">Log In</button>
  </form>

  <div id="msgBox"></div>

  <div class="testimonials">
    <div class="testimonial-slide">
      <div class="testimonial">"SkillWale helped me land my dream job!" â€” Anjali</div>
      <div class="testimonial">"The AI suggestions are spot-on and practical." â€” Rahul</div>
      <div class="testimonial">"I love the UI, so clean and motivating." â€” Priya</div>
    </div>
  </div>
</div>

<script>
  // theme toggle
  const body = document.body;
  const toggle = document.getElementById('themeToggle');
  toggle.addEventListener('click', () => {
    body.classList.toggle('light-mode');
    toggle.textContent = body.classList.contains('light-mode') ? 'ðŸŒž' : 'ðŸŒ™';
    localStorage.setItem('theme', body.classList.contains('light-mode') ? 'light' : 'dark');
  });
  // load saved theme
  const saved = localStorage.getItem('theme');
  if (saved === 'light') body.classList.add('light-mode'), toggle.textContent='ðŸŒž';

  // form feedback
  const form = document.getElementById('loginForm');
  const msgBox = document.getElementById('msgBox');
  form.addEventListener('submit', e => {
    const u = form.username.value.trim();
    const p = form.password.value.trim();
    if (!u || !p) {
      e.preventDefault();
      msgBox.innerHTML = '<div class="error-msg">Please enter username and password.</div>';
    }
  });

  // basic particle effect
  const canvas = document.getElementById('bg-particles');
  const ctx = canvas.getContext('2d');
  let particles = [];
  canvas.width = innerWidth;
  canvas.height = innerHeight;
  function initParticles(){
    particles = [];
    for(let i=0; i<60; i++){
      particles.push({
        x: Math.random()*canvas.width,
        y: Math.random()*canvas.height,
        r: Math.random()*2+1,
        dx: (Math.random()-0.5)*0.6,
        dy: (Math.random()-0.5)*0.6
      });
    }
  }
  function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach(p=>{
      ctx.beginPath();
      ctx.arc(p.x,p.y,p.r,0,2*Math.PI);
      ctx.fillStyle = body.classList.contains('light-mode') ? 'rgba(0,0,0,0.1)' : 'rgba(255,255,255,0.05)';
      ctx.fill();
      p.x += p.dx;
      p.y += p.dy;
      if(p.x<0||p.x>canvas.width) p.dx *= -1;
      if(p.y<0||p.y>canvas.height) p.dy *= -1;
    });
    requestAnimationFrame(animate);
  }
  window.addEventListener('resize', ()=>{
    canvas.width=innerWidth;
    canvas.height=innerHeight;
    initParticles();
  });
  initParticles();
  animate();

  // show server-side errors (Flask will insert div#error-msg in case of login failure)
  const errDiv = document.getElementById('serverError');
  if(errDiv) msgBox.innerHTML = `<div class="error-msg">${errDiv.innerText}</div>`;
</script>
</body>
</html>
